<figure class="image-container--no-background">
  <!-- prettier-ignore -->
  <img src="{{ include.src }}" {% if include.class %} class="{{ include.class }}" {% endif %} />

  {% if include.caption %}
  <figcaption class="figure-caption">
    {{ include.caption | markdownify }}
  </figcaption>
  {% endif %}
</figure>

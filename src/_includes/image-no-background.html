<figure class="image-container--no-background">
  <img
    src="{{ include.src }}"
    alt=""
    {%
    if
    include.class
    %}class="{{ include.class }}"
    {%
    endif
    %}
  />
  {% if include.caption %}
  <figcaption class="figure-caption">
    {{ include.caption | markdownify }}
  </figcaption>
  {% endif %}
</figure>
